<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Flowers</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="/Vista/css/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="/Vista/css/styles-login.css">

</head>

<body>

    <!--========================================
       contenido
    ==========================================-->

    <div class="contenedor-login">

        <!--========================================
            Slider
        ==========================================-->
        <div class="contenedor-slider">

            <div class="slider">

                <!-- Slide 1 -->
                <div class="slide fade ">
                   <!-- <img src="/Vista/img/c-1.jpg" style="width: 80%;" alt=""> -->

                    <div class="contenido-slider">

                        <div class="logo">
                            <img src="/Vista/img/logo.png" alt="">
                        </div>

                        <p class="slider-texto">
                            
                        </p>

                    </div>

                </div>

                <!-- Slide 2 -->
                <div class="slide fade">
                   <!-- <img src="img/img-slider-login-2.jpg" alt="">-->

                    <div class="contenido-slider">

                        <div class="logo">
                            <img src="/Vista/img/logo.png" alt="">
                        </div>

                        <p class="slider-texto">
                           
                        </p>

                    </div>

                </div>


            </div>

            <!-- Botones next y prev -->
            <a href="#" class="prev"><i class="fas fa-chevron-left"></i></a>
            <a href="#" class="next"><i class="fas fa-chevron-right"></i></a>

            <!-- dots -->
            <div class="dots">

                <!-- <span class="dot active"></span> -->

            </div>

        </div>

        <!--========================================
            Formularios
        ==========================================-->
        <div class="contenedor-texto">

            <div class="contenedor-form">

                <h1 class="titulo">¡Bienvenido a Flowers Xochimilco!</h1>
                <p class="descripcion">Ingresa a tu cuenta para disfrutar de tus beneficios y de las mejores
                    promociones que tenemos paraw ti.</p>

                <!-- Tabs -->
                <ul class="tabs-links">
                    <li class="tab-link active">Iniciar Sesión</li>
                    <li class="tab-link ">Registrate</li>
                </ul>

                <!--========================================
                    Formulario logue
                ==========================================-->
                <form action="/login/validar" method="POST" id="formLogin" class="formulario active">
                    {{if ne .Error ""}}
                    <div class="error-text active">
                        <p>{{.Error}}</p>
                    </div>
                    {{else}}
                    <div class="error-text">
                        <p>aqui los errores del formualrio</p>
                    </div>
                    {{end}}
                    <input type="email" placeholder="Correo electrónico" class="input-text" id="correo"  name="correo"
                        autocomplete="off" required>
                    <div class="grupo-input">

                        <input type="password" placeholder="Contraseña" id="password" name="password" class="input-text clave" required>
                        <button type="button" class="icono fas fa-eye mostrarClave"></button>

                    </div>

                    <a href="#" class="link">¿Ovidaste tu contraseña?</a>
                    <button class="btn" id="btnLogin" onclick="validarLogin()" type="button">Iniciar Sesión</button>

                </form>

                <!--========================================
                    Formulario de Registro
                ==========================================-->
                <form action="/login/new" method="POST" id="formRegistro" class="formulario ">

                    <div class="error-text">

                    </div>

                    <input type="text" placeholder="Nombre y Apellidos" class="input-text" name="nombre" id="nombre"
                        autocomplete="off" required>
                    <input type="email" placeholder="Correo electrónico" class="input-text" name="correo-resgistro" id="correo-resgistro"
                        autocomplete="off" required>
                    <input type="date" placeholder="Fecha de Nacimiento" class="input-text" name="fecha-nacimiento" id="fecha-nacimiento"
                        autocomplete="off" required>
                    <div class="grupo-input">

                        <input type="password" placeholder="Contraseña" name="contra"  id="contra"  class="input-text clave">
                        <button type="button" class="icono fas fa-eye mostrarClave"></button>

                    </div>

                    <!-- Checkbox Personalizados -->
                    <label class="contenedor-cbx animate">
                        Me gustaría recibir notificaciones sobre productos
                        <input type="checkbox" id="cbx_notificaciones" checked>
                        <span class="cbx-marca"></span>
                    </label>

                    <label class="contenedor-cbx animate">
                        He leído y acepto los
                        <a href="#" class="link">Términos y Condiciones</a>
                        <a href="#" class="link">y Política de privacidad de mi Tienda</a>

                        <input type="checkbox" id="cbx_terminos">
                        <span class="cbx-marca"></span>

                    </label>

                    <button class="btn" id="btnRegistro" onclick="validarRegistro()" type="button">Crear Cuenta</button>

                </form>


            </div>

        </div>

    </div>
    <!--========================================
       Mis Scripts
    ==========================================-->
    <script src="/Vista/js/app-login.js"></script>
    <script src="/Vista/js/sweetalert2@11.js"></script>
    
</body>

</html>
